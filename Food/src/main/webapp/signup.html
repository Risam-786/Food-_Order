<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="signup.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<title>Welcome to food</title>
</head>
<body class="bg">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
		<div class="col-md-4 col-sm-4 col-xs-12">
	<form action="signup" method="post" class="form-container">
			<h1 class="header"> Foodie Restaurant</h1>
			    <h3 class="header">Sign Up</h3>
  			<div class="form-group">
    			<label for="InputEmail">UserName</label>
    				<input type="username" name="username" class="form-control" id="username" placeholder="Enter Your Username" required>
  			</div>
  			<div class="form-group">
    			<label for="InputPassword">Email</label>
    				<input type="Email" name="Email" class="form-control" id="Email" placeholder="Enter Your Email" required>
  			</div>
              <div class="form-group">
    			<label for="InputPassword">Password</label>
    				<input type="password" name="password" class="form-control" id="InputPassword" placeholder="Enter Your Password" required>
  			</div>
  			 
			  <button type="submit" class="btn btn-success btn-block">Submit</button>
			  <div align="JUSTIFY">Thank You For SignUp 
  			</div>
  			
	</form>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
	</div>
</div>
</body>
</html>
